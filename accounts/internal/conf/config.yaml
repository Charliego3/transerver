environment: dev
network: "tcp"
address: ":9091"
database:
  dsn: "postgres://root:root@127.0.0.1:5432/accounts?sslmode=disable"
  options:
    maxOpenConns: 1
    maxIdleConns: 2
    maxIdleTime: 30m
    maxLifetime: 1h

redis:
  address:
    - "127.0.0.1:6379"

own:
  - "own1"
  - "own2"
  - "own3"
